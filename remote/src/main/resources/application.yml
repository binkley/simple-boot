endpoints:
  health:
    sensitive: false

headers:
  correlation-id:
    paths: /greet

info:
  build:
    artifact: @project.artifactId@
    name: @project.name@
    description: @project.description@
    version: @project.version@

logging:
  level:
    com.mangofactory: WARN
    com.netflix: WARN
    io.undertow: WARN
    org.springframework: WARN
    org.xnio: WARN

management:
  context-path: /admin

security:
  basic:
    enabled: false
  user:
    password: secret

server:
  port: 8081

spring:
  main:
    show_banner: false
